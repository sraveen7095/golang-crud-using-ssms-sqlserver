<style>
    .contact-form{
        background: #fff;
        margin-top: 10%;
        margin-bottom: 5%;
        width: 70%;
    }
    .contact-form .form-control{
        border-radius:1rem;
    }
    .contact-image{
        text-align: center;
    }
    .contact-image img{
        border-radius: 6rem;
        width: 11%;
        margin-top: -3%;
        transform: rotate(29deg);
    }
    .contact-form form{
        padding: 14%;
    }
    .contact-form form .row{
        margin-bottom: -7%;
    }
    .contact-form h3{
        margin-bottom: 8%;
        margin-top: -10%;
        text-align: center;
        color: #0062cc;
    }
    .contact-form .btnContact {
        width: 50%;
        border: none;
        border-radius: 1rem;
        padding: 1.5%;
        background: #dc3545;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
    }
    .btnContact
    {
        width: auto;
        border-radius: 1rem;

        color: #fff;
        background-color: #0062cc;
        border: none;
        cursor: pointer;
        margin-left: 42px;
    }


body {
    /*background: -webkit-linear-gradient(left, #0072ff, #00c6ff);*/
    background-image: url("https://martechtoday.com/wp-content/uploads/2018/08/AI-model_pqwxl3.png");
background-size: cover;
    background-repeat: no-repeat;

}
  .table {
    width: 100%;
    border-spacing: 0;
    text-align: left;
  }
  .table th {
    font-weight: 300;
    font-size: 16px;
    color: #fff;
    line-height: 26px;
    padding: 18px 30px;
  }
  .table thead tr {
    background: transparent;
      text-transform: uppercase;
  }
  .table td {
    padding: 30px 30px 31px;
    font-weight: 300;
    font-size: 16px;
    color: lime;
    line-height: 26px;
    text-transform: uppercase;
  }
  .table tbody tr:nth-child(odd) {
    background: transparent;
  }
  .table tbody tr:nth-child(even) {
    background: transparent;
  }
  .table__wrapper {
    padding-top: 40px;
  }
  .btn {
    display: inline-block;
    font-weight: 700;
    font-size: 15px;
    line-height: 25px;
    text-transform: uppercase;
    width: 170px;
    text-align: center;
    padding: 10px;
    border-radius: 3px;
    transition:  0.3s ease;
    text-decoration: none;
  }
  .btn:hover {
    color: white;
  }
  .btn__active {
    color: #4ed99c;
    border: 2px solid #4ed99c;
  }
  .btn__active:hover {
      background: #4ed99c;
  }
  @media (max-width: 768px) {
    .table td {
      display: block;
      text-align: right;
    }
    .table td:before {
      content: attr(data-label);
      float: left;
      text-transform: uppercase;
      font-weight: bold;
    }
    .table thead display none tr {
      margin-bottom: 30px;
      display: block;
    }
  }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: transparent;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color:transparent;
    }

</style>
