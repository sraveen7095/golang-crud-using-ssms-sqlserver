{{ define "edit" }}
  {{ template "header" }}
    {{ template "menu" }}
  <h2 style="color: lime">Manipulating Record</h2>
  <div class="container contact-form">
      <div class="contact-image">
          <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
      </div>

      <form method="post" action="update">
          <div class="row" >
              <div class="col-md-6" style="margin: auto">



                  <div class="form-group">
                      <input type="hidden" name="uid" value="{{ .Id }}" />
                  </div>
                  <div class="form-group">
                      <input type="text" name="name" class="form-control" placeholder="Name" value="{{ .Name }}" />
                  </div>
                  <div class="form-group">
                      <input type="text" name="city" class="form-control" placeholder="City" value="{{ .City }}" />
                  </div>
                  <div class="form-group">
                      <input type="submit" name="btnSubmit" class="btnContact" value="Save " />
                  </div>
              </div>
          </div>

  </form>
  </div>







  {{ template "footer" }}
{{ end }}
